<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our contect info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Home</a>

<main>
    <section class="section-contact">
        <div class="team">
            <h1>Contact our Team!</h1>
            <p>Fill out form below to get in touch with one of our team members. We will try to get back to you within 24 hours.</p>

            <form>
                <div class="form-group">
                    <label for="firstname">First Name*</label>
                    <input type="text" name="firstname" id="firstname" required class="form-element" placeholder="Dev"/>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last Name*</label>
                    <input type="text" name="lastname" id="lastname" required class="form-element" placeholder="Smith"/>
                </div>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" name="email" id="firstname" required class="form-element" placeholder="Devsmith@123.com"/>
                </div>
                <div class="form-group">
                    <label for="company">Phone Number</label>
                    <input type="number" name="phone number" id="phone number" class="form-element" placeholder="(111)111 -1111"/>
                </div>
                <div class="form-group full">
                    <label for="message">What are you looking for?</label>
                    <textarea name="message" id="message" class="form-element" placeholder="I want a website please..."></textarea>
                </div>
                <div class="submit-group">
                    <input type="submit" value="SEND MESSAGE"/>
                </div>
            </form>
    </div>
    </section>
</main>
   <main class="again">
    <p>Our Opening Hours</p>
    <dl>
        <dt>Monday-Friday</dt>
        <dd>9am-5pm</dd>
        <dt>Saturday</dt>
        <dd>10am-2pm</dd>
    </dl>
   </main>

</body>
</html>
