<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Home</a>
    <div class="card-wrapper">
        <div class="card">
        <div class="card-front">
            <div class="left">
             <img src="images/Screenshot 2025-04-16 193723.png" />
             <h4><span>Event</span>Management</h4>
            </div>
            <div class="right">
                <div class="person right-content">
                    <i class="fas fa-user-tie"></i>
                    <div>
                        <h4>Urvisha patel</h4>
                        <p>Event Management</p>
                    </div>
                </div>
                <div class="phone right-content">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>(555) 555 5555</h3>
                        <p>(333) 333 3333</p>
                    </div>
                </div>
                <div class="gmail right-content">
                   <i class="fas fa-envelope-open"></i>
                   <div>
                    <p>urvisha@gmail.com</p>
                   </div>
                </div>
                <div class="address right-content">
                  <i class="fas fa-map-marker-alt"></i>
                  <div>
                    <p>155 Main street, Albany NY</p>
                  </div>
                </div>
            </div>
        </div>
        <div class="card-back">
          <img src="images/Screenshot 2025-04-16 193723.png" />
        </div>
      </div>
    </div>
</body>
</html>
